
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-specificity</title>
    <link rel="shorcut icon" href="./css-logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- header -->
    <header>
        <nav></nav>
    </header>
    <!-- main -->
    <main>
        <section>
            <article>
                <h1>Puntuacion de especificidad</h1>
                <p>0 puntos ( selector global )</p>
                <p>1 punto ( selector de elemento / pseudoelemento )</p>
                <p class="yellow">10 puntos ( selector de clase / pseudoclase / atributo )</p>
                <p class="yellow" id="green">100 puntos ( selector de id )</p>
                <p class="yellow" id="green" style="color: blue;">1000 puntos ( estilo aplicado directamente desde html )</p>
                <p class="yellow important" id="green" style="color: blue;">10000 puntos ( regla !important )</p>
            </article>
        </section>
    </main>
    <!-- footer -->
    <footer></footer>
</body>

</html>
